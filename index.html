<!DOCTYPE html>
<html lang="en">

<head>
    <!--голова сайта, шрафты, и тд.-->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  подключить к переменной <title>-->
    <title class="title">Конструктор клеточного автомата</title>

</head>

<body>
    <!--структура сайта-->
    <div class="contaner">
        <div class="head">
            <!-- не забыть добавить сюда help-->
            <!-- шапка текста (возможно переключение языка или подобное)-->
            <div class="select_language">
                <!-- шапка для языка-->
                <p class="language_text" id="ru_lng">
                    Русский
                </p>
                <p class="language_text" id="en_lng">
                    English
                </p>

            </div>
        </div>
        <!--контенер основных элементов -->
        <div class="element_contener">
            <div class="_h1">
                <!-- подключить к переменной-->
                <p class="_h1_info">КРАЙНЕ уважающий себя текст</p>
            </div>
            <div class="table">
                <div class="table_head">
                    <!-- заголовок таблицы-->
                    <!-- подключить к переменной-->
                    <div class="change_speed">
                        <label for="speed" class="slider_info">Speed</label>
                        <input type="range" class="slider" name="speed" min="0.1" max="3" , step="0.1" />
                        <p class="slider_text"></p>
                    </div>
                    <div class="delete_btn">
                        <img src="delete.svg" for="delete" class="icon" id="del">
                        <label name="delete" class="delete">Clear</label>
                    </div>
                    <div class="fill_btn">
                        <img src="update.svg" for="fill" class="icon" id="fill">
                        <label name="fill" class="fill">Random fill</label>
                    </div>
                    <div style="flex-grow: 1;"></div>
                    <div class="run_btn">
                        <img src="run.svg" for="run" class="icon" id="run">
                        <label name="fill" class="run">Run</label>
                    </div>
                </div>
                <!-- div таблицы с клетками-->
                <div class="cell_container">
                </div>
            </div>
            <div class="code">
                <!--
                место для добавления условия работы автомата
                думаю со старта можно поставить условия игры жизнь 
                -->
                <div class="code_header">
                    Rules
                </div>
                <div class="rules">
                    <div class="condition_container">
                        <!-- НЕТ-->
                            <div class="condition">
                                <p class="condition_text_create">Born(B):</p>
                                <input class="rule_condition" placeholder="write a condition">
                            </div>
                            <div class="condition">
                                <p class="condition_text_create">Survive(S):</p>
                                <input class="rule_condition" placeholder="write a condition">
                            </div>
                            <div class="condition">
                                <p class="condition_text_create">Generations:</p>
                                <input class="rule_condition" placeholder="write a condition">
                            </div>
                    </div>
                    <div style="height: 10px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- это забей подключение к js файлу-->
    <script src="index.js"></script>
</body>
