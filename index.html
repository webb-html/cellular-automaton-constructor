<!DOCTYPE html>
<html lang="en">

<head>
    <!--голова сайта, шрафты, и тд.-->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  подключить к переменной <title>-->
    <title class="title">Конструктор клеточного автомата</title>

</head>

<body>
    <!--структура сайта-->
    <div class="contaner">
        <div class="head">
            <!-- не забыть добавить сюда help-->
            <!-- шапка текста (возможно переключение языка или подобное)-->
            <div class="select_language">
                <!-- шапка для языка-->
                <p class="language_text" id="ru_lng">
                    Русский
                </p>
                <p class="language_text" id="en_lng">
                    English
                </p>

            </div>
        </div>
        <!--контенер основных элементов -->
        <div class="element_contener">
            <div class="_h1">
                <!-- подключить к переменной-->
                <p class="_h1_info">КРАЙНЕ уважающий себя текст</p>
            </div>
            <div class="table">
                <div class="table_head">
                    <!-- заголовок таблицы-->
                    <!-- подключить к переменной-->
                    <div class="change_speed">
                        <label for="speed" class="slider_info">Speed</label>
                        <input type="range" class="slider" name="speed" min="0.1" max="3" , step="0.1" />
                        <p class="slider_text"></p>
                    </div>
                    <div class="delete_btn">
                        <img src="delete.svg" for="delete" class="icon" id="del">
                        <label name="delete" class="delete">Clear</label>
                    </div>
                    <div class="fill_btn">
                        <img src="update.svg" for="fill" class="icon" id="fill">
                        <label name="fill" class="fill">Random fill</label>
                    </div>
                    <div class="run_btn">
                        <img src="run.svg" for="run" class="icon" id="run">
                        <label name="fill" class="run">Run</label>
                    </div>
                </div>
                <!-- div таблицы с клетками-->
                <div class="cell_container">
                </div>
            </div>
            <div class="code">
                <!--
                место для добавления условия работы автомата
                думаю со старта можно поставить условия игры жизнь 
                -->
                <div class="code_header">
                    Rules
                </div>
                <div class="rules">
                    <div class="condition_container">
                        <!-- НЕТ-->
                        <div class="color_heading_container">
                            <div class="colors">
                                <div class="col_elem">
                                    <input type="color" class="sel_color" value="#000000">
                                    <div class="col"></div>
                                    <img src="delete.svg" class="icon del_elem">
                                </div>
                            </div>
                            <div class="add_btn">
                                <img src="add.svg" class="icon" id="add_col">
                            </div>

                        </div>
                        <div class="condition">
                            <p>Create cell with color:</p>
                            <div class="color_visual"></div>
                            <input class="condition_color_input" placeholder="color" maxlength="7">
                            <p>if :</p>
                            <input class="rule_condition" placeholder="write a condition">
                            <img src="delete.svg" class="icon del_cond"> 
                        </div>
                        <div class="condition">Delete cell with color:
                            <div class="color_visual"></div>
                            <input class="condition_color_input" placeholder="color" maxlength="7">
                            if :<input class="rule_condition" placeholder="write a condition">
                            <img src="delete.svg" class="icon del_cond">    
                        </div>
                        <div class="condition">Recolor cell with color:
                            <div class="color_visual"></div>
                            <input class="condition_color_input" placeholder="color" maxlength="7"> in color:
                            <div class="color_visual"></div>
                            <input class="condition_color_input" placeholder="color" maxlength="7">
                            if :<input class="rule_condition" placeholder="write a condition">
                            <img src="delete.svg" class="icon del_cond"> 
                        </div>
                    </div>
                    <div class="add_btn" id="add_cond_container" style="margin-top: 10px;">
                        <img src="add.svg" class="icon" id="add_cond">
                        <div id="sel_cond_alive">
                            <p id="add_condition_btn">Allive cell if...</p>
                            <div id="sel_cond_kill">
                                <p id="kill_condition_btn">Kill cell if...</p>
                                <div id="sel_cond_recol">
                                    <p id="recolor_condition_btn">Recolor cell if...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="height: 10px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- это забей подключение к js файлу-->
    <script src="index.js"></script>
</body>
